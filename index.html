<!DOCTYPE html>
<html>
    <head>
<title>A Simple Chatbot</title>
<link rel="stylesheet" href="chat.css" type="text/css">
    </head>
    <body>
        <div class="all__content">
            <div class="human">
                <ul id="text__box">
                </ul>
            </div>
              <div class="robot"><img id="robot__two" src="wayne.png">
                <ul id="robot__box">
                    <li class="robot__text"><p>!Hi am Wayne, am a robot that can tell weather situations if you give me the name of the city or country </p></li>
                </ul>
            </div>
        </div>
        <input id="chat" placeholder="Talk to me...">
        <button id="send"><img id="img" src="send.png"></button>
<script src="chat.js"></script>
    </body>
</html>
